<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main class="container">
  <img src="./images/illustration-hero.svg"  class="illustration" alt="illustration">
 <h2>Order Summary</h2> 
<p class="content">
  You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
  device  <br> anywhere you like!
</p>

 <div class="subscription">
    <img src="./images/icon-music.svg" alt="music">
    <div class="div1">
          <div class="first"> Annual Plan</div>
              <div class="second"> $59.99/year</div>
    </div> 
    <a href="#" class="change">Change</a> 
</div> 
<div class="button">
 <button class="submit">Proceed to Payment</button> 
</div>
<a href="#" class="cancel">  Cancel Order</a>
</main>
</body>
</html>
